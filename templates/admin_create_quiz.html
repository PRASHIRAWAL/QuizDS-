{% extends "base.html" %}
{% block content %}
<div class="quiz-builder card">
    <h1 class="page-title">Create New Quiz</h1>
    <div class="form-group">
        <label for="quiz-title">Quiz Title</label>
        <input type="text" id="quiz-title" placeholder="Enter the title of the quiz">
    </div>
    <div class="form-group">
        <label for="quiz-description">Quiz Description</label>
        <textarea id="quiz-description" rows="3" placeholder="Enter a short description"></textarea>
    </div>
    <hr>
    <div id="questions-container">
        </div>
    <button id="add-question-btn" class="btn btn-secondary">Add Question</button>
    <hr>
    <button id="save-quiz-btn" class="btn btn-success">Save Quiz</button>
</div>
<script src="{{ url_for('static', filename='js/quizBuilder.js') }}"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        initializeQuizBuilder('create');
    });
</script>
{% endblock %}
